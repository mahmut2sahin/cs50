<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function() {

                let correct = document.querySelector(".correct");
                correct.addEventListener("click", function() {
                    correct.style.backgroundColor = "green";
                    document.getElementById("feedback1").innerHTML = "Correct!";
                });


                let incorrect = document.getElementsByClassName("incorrect");
                    for (let i = 0; i < incorrect.length; i++) {
                        incorrect[i].addEventListener("click", function() {
                            incorrect[i].style.backgroundColor = "red";
                            document.getElementById("feedback1").innerHTML = "Incorrect!";
                    });}


                let check = document.querySelector("#check");
                let input = document.querySelector("#answer");
                check.addEventListener("click", function() {
                    if (input.value === "30")
                    {
                        input.style.backgroundColor = "green";
                        document.querySelector("#feedback2").innerHTML = "Correct!";
                    }
                    else
                    {
                        input.style.backgroundColor = "red";
                        document.querySelector("#feedback2").innerHTML = "Incorrect!";
                    }
                });
            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Which type of air scuba divers use?</h3>

                <!-- TODO: Add multiple choice question here -->
                <button class="correct">Oxygen</button>
                <button class="incorrect">Air</button>
                <button class="incorrect">Nitrogen</button>

                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>What is maximum limit for recreational dive in meters?</h3>
                <input id="answer" type="text">
                <button id="check">Check Answer!</button>

                <p id="feedback2"></p>

            </div>

        </div>
    </body>
</html>
